<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Montserrat:ital,wght@1,300;1,500&display=swap" rel="stylesheet">
        <title>To Do List</title>
    </head>
    <body>
        <h1>Your To Do List</h1>
        <h2>Use the console <code>cmd opt I</code> to add todo's</h2>
        <ul>
            <li><strong>"New"</strong> adds item</li>
            <li><strong>"Delete"</strong> and enter item number to delete</li>
            <li><strong>"List"</strong> displays todo's</li>
            <li><strong>"Quit"</strong> exits app</li>
            <li><strong>"Sort"</strong> sort list alphabetically</li>

        </ul>
        <script src="app.js"></script>
    </body>
</html>
